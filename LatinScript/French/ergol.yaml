name: Ergo-L
languages : fr
rows:
  - numbers:
      - {type: case, normal: [1, "¼"], shifted: "€"}
      - {type: case, normal: [2, "⅓"], shifted: "«"}
      - {type: case, normal: [3, "½"], shifted: "»"}
      - {type: case, normal: [4, "⅔"], shifted: "$"}
      - {type: case, normal: [5, "¾"], shifted: "%"}
      - {type: case, normal: [6], shifted: "^"}
      - {type: case, normal: [7], shifted: "&"}
      - {type: case, normal: [8], shifted: "*"}
      - {type: case, normal: [9], shifted: "#"}
      - {type: case, normal: [0], shifted: "@"}
  - letters:
      - {type: case, normal: [q]}
      - {type: case, normal: [c]}
      - {type: case, normal: [o]}
      - {type: case, normal: [p]}
      - {type: case, normal: [w]}
      - {type: case, normal: [j]}
      - {type: case, normal: [m]}
      - {type: case, normal: [d]}
      - {
              type: base,
              spec: "\u2605|!code/key_to_alt_0_layout",
              attributes:
                &functional {
                    width: Regular,
                    style: MoreKey,
                    anchored: true,
                    showPopup: false,
                    labelFlags: { followKeyLetterRatio: false }
                }, 
          }
      - {type: case, normal: [y]}
  - letters:
      - {type: case, normal: [a]}
      - {type: case, normal: [s]}
      - {type: case, normal: [e]}
      - {type: case, normal: [n]}
      - {type: case, normal: [f]}
      - {type: case, normal: [l]}
      - {type: case, normal: [r]}
      - {type: case, normal: [t, "î", "-"]}
      - {type: case, normal: [i, "ï", "/"]}
      - {type: case, normal: [u, "ù", "\""]}
  - letters:
      - {type: case, normal: [z, "æ", "~"]}
      - {type: case, normal: [x, "["]}
      - {type: case, normal: ["-", "]"], shifted: ["?"]}
      - {type: case, normal: [v, "_"]}
      - {type: case, normal: [b, "#"]}
      - {type: case, normal: [., "…", "|"], shifted: [":"]}
      - {type: case, normal: [h, "!"]}
      - {type: case, normal: [g, ";"]}
      - {type: case, normal: [","], shifted: ";"}
      - {type: case, normal: [k]}
  - bottom:
      - $action
      - {
              type: base,
              spec: "\u2604|!code/key_to_alt_2_layout",
              attributes:
                &functional {
                    width: FunctionalKey,
                    style: MoreKey,
                    anchored: true,
                    showPopup: false,
                    labelFlags: { followKeyLetterRatio: false }
                }, 
          }
      - $shift
      - $space
      - $delete
      - $enter


